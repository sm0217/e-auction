server:
  port: 8086

spring:
  application:
    name: auth-service
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true

security:
  oauth2:
    resource:
      filter-order: 3

logging:
  level:
    org:
      springframework:
        security: DEBUG
